name: CI

on:
    push:
        branches: [main]
    pull_request:

jobs:
    build-test-lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [18, 20, 22]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
                  cache: npm
            - run: npm ci
            - run: npm run typecheck
            - run: npm run lint
            - run: npm run test:ci     # only unit tests in CI
