name: Release

on:
    release:
        types: [published] # when a GitHub Release is published
    workflow_dispatch: # manual runs

permissions:
    contents: read
    id-token: write # required for npm --provenance
    packages: write # required for GitHub Packages

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    publish-npm:
        name: Publish to npm (alpha)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org
                  cache: 'npm'

            - run: npm ci
            - run: npm run build

            - name: Publish to npm (with provenance)
              run: npm publish --provenance --access public --tag alpha
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    publish-github-packages:
        name: Publish to GitHub Packages (alpha)
        runs-on: ubuntu-latest
        needs: publish-npm
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://npm.pkg.github.com
                  always-auth: true
                  cache: 'npm'

            - run: npm ci
            - run: npm run build

            - name: Publish to GitHub Packages
              run: npm publish --access public --tag alpha
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
