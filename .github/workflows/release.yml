name: Publish

on:
    release:
        types: [published]

# ensure the workflow has permissions for packages
permissions:
    contents: read
    id-token: write # for npmjs provenance job
    packages: write # for GitHub Packages publish

jobs:
    publish-npmjs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org
            - run: npm ci
            - run: npm run build
            - run: npm publish --provenance --access public --tag alpha
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    publish-github-packages:
        runs-on: ubuntu-latest
        needs: publish-npmjs
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://npm.pkg.github.com
                  always-auth: true
            - run: npm ci
            - run: npm run build
            # no --provenance here; GitHub Packages doesn't use it
            - run: npm publish --access public --tag alpha
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
